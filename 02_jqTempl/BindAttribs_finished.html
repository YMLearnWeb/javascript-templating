<!DOCTYPE html>
<html>

<head>
    <title>jQuery Template Paging Example</title>
    <link rel="stylesheet" href="../styles.css">
    <script type="text/javascript" src="../js/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery/dist/jquery.min.map"></script>
    <script type="text/javascript" src="../js/jquery-load-template/dist/jquery.loadTemplate-1.5.7.min.js"></script>
    <script type="text/javascript">
    // When making multiple calls to loadTemplate(), using the append or prepend options
    // can add content to the template container instead of completely replacing it
    function renderTemplates() {
        $("#container").loadTemplate($("#itemTemplate"), {
            "name": "John Doe",
            "hometown": "Anywhere, US"
        }, {
            append: true,
            beforeInsert: onBefore,
            afterInsert: onAfter,
            complete: onComplete
        });
        $("#container").loadTemplate($("#itemTemplate"), {
            "name": "Jane Doe",
            "hometown": "Anytown, US"
        }, {
            append: true,
            beforeInsert: onBefore,
            afterInsert: onAfter,
            complete: onComplete
        });
        $("#container").loadTemplate($("#itemTemplate"), {
            "name": "John Q Public",
            "hometown": "Pleasantville, US"
        }, {
            append: true,
            beforeInsert: onBefore,
            afterInsert: onAfter,
            complete: onComplete
        });
    }

    function onBefore(data) {
        console.log("Content about to be inserted: " + data);
    }

    function onAfter(data) {
        console.log("Content has been inserted: " + data);
    }

    function onComplete() {
        console.log("Operation complete");
    }

    window.addEventListener("load", function(e) {
        renderTemplates();
    });
    </script>
</head>

<body>
    <script type="text/html" id="itemTemplate">
        <div class="itemTemplateWrapper">
            <div data-content="name"></div>
            <div data-content="hometown"></div>
        </div>
    </script>
    <h1>Using jQuery Template - Binding Attribute Features</h1>
    <p>This example uses the Paging and Binding Attributes features. Open console log and you can see the event functions onBefore, onAfter and onComplete have been bound to the data.</p>
    <!-- This is the container where the templates will be instantiated -->
    <div id="container"></div>
</body>

</html>
